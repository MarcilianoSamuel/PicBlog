<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Photo Blog</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <nav>
        <img src="assets/logo.svg" alt="Camera fotográfica">
        <navbar>
          <ul class="navmenu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Galeria</a></li>
            <input class="search__menu" type="text" placeholder="Pesquise por imagens e coleções">

    </header>
    <main>
      <h1>Galeria</h1>
      <div id="sections">
        <section>
          <img src="assets/img1.svg" alt="Workspace elétrica">
          <div class="description">
            <span>Workspace elétrica</span>
            <button class="tag__button">TAG</button>
          </div>
        </section>
        <section>
          <img src="assets/img2.svg" alt="Dark and Red">
          <div class="description">
            <span>Dark and Red</span>
            <button class="tag__button">TAG</button>
          </div>

        <section>
          <img src="assets/img3.svg" alt="Organização e grids">

            <span>Organização e grids</span>
            <button class="tag__button">TAG</button>
          </div>
        </section>
        <section>
          <img src="assets/img4.svg" alt="Colméia">
          <div class="description">
            <span>Colméia</span>
            <button class="tag__button">TAG</button>

        </section>
        <section>

            <span>Setup de escritor</span>

          </div>
        </section>
        <section>

          <div class="description">
            <span>Ergonomia e cores</span>
            <button class="tag__button">TAG</button>
          </div>
        </section>
        <section>
          <img src="assets/img7.svg" alt="Show de luzes">
          <div class="description">
            <span>Show de luzes</span>
            <button class="tag__button">TAG</button>
          </div>
        </section>
        <section>
          <img src="assets/img8.svg" alt="Deep purple">
          <div class="description">
            <span>Deep purple</span>
            <button class="tag__button">TAG</button>
          </div>
        </section>
        <section>
          <img src="assets/img9.svg" alt="Multi-screen">
          <div class="description">
            <span>Multi-screen</span>
            <button class="tag__button">TAG</button>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <span>
        © 2024 - Samuel Giron Marciliano
      </span>
    </footer>
  </div>

</html>
